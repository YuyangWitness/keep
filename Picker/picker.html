<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<title>Document</title>
	<style type="text/css">
		.div1{
			font-size:20px;		
			transform: rotate3d(1,0,0,40deg);	
		}
		
		.div2{
			font-size:20px;		
			transform: rotate3d(1,0,0,-40deg);	
		}
	</style>
</head>
<body>
	
	<div class="div1">
		<span>hello</span>		
	</div>

	<div class="div2">
		<span>hello</span>		
	</div>
	
	
</body>
<script type="text/javascript">
	window.onload = function(){
		
		let div1 = document.querySelector(".div1");
		let angleT = 0;
		let angleD = 360;				
		let disY = 0;

		document.addEventListener("touchstart",function(e){
			e = e || window.event;					
			disY = e.touches[0].pageY;

		},false)

		document.addEventListener("touchmove",function(e){

			
			e = e || window.event;
			let rotateStyle = getStyle(div1,"transform");			
			let nowY = e.touches[0].pageY;

			if(angleT > 90){
					angleT = 90;
			}

			if(nowY < disY){
				
				if(rotateStyle === "none"){
					div1.style.transform = `rotate3d(1,0,0,${angleT}deg)`;
				}else{
					div1.style.transform = `rotate3d(1,0,0,${angleT}deg)`;
				}
				
				angleT = angleT + 3;
				
				disY = nowY;

			}else{
				if(angleT < -90){
					angleT = -90;
				}

				if(rotateStyle === "none"){
						div1.style.transform = `rotate3d(1,0,0,${angleT}deg)`;
					}else{
						div1.style.transform = `rotate3d(1,0,0,${angleT}deg)`;
					}
					
					angleT = angleT - 3;
				
				disY = nowY;
			}
			
		},false);

		function getStyle(el,attr){
			if(document.defaultView.getComputedStyle){
				let style = document.defaultView.getComputedStyle(el,null);
				return style[attr];
			}
		}
	}
</script>
</html>
