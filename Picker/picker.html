<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<title>Document</title>
	<style type="text/css">
		.my-picker{
			width:100%;
			height: 30%;
			position: fixed;
			bottom: 0;
			font-size: 2em;
			overflow: hidden;
		}
		.my-picker span{
			display: block;
			text-align: center;
		
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			function Picker(options){
				this.el = document.querySelectorAll(options.el)[0];
				this.data = options.data;
				this.init()

			}

			Picker.prototype.init = function(){
				
				let fragMent = document.createDocumentFragment();
				
				let boxH = this.el.clientHeight;
				let transformStyle = (boxH - 50)/2;
				let fragment = document.createDocumentFragment();
				for(let i = 0; i < this.data.length; i++){
					
					let Span = document.createElement("span");

					Span.innerHTML = this.data[i];
				
					Span.style.transform = `translate(0,${transformStyle}px) rotate3d(1,0,0,${i*25}deg)`;
				
					fragment.appendChild(Span);
				}

				this.el.appendChild(fragment);

			}

					disY = e.touches[0].pageY;

			new Picker({
				el: ".my-picker",
				data: ["北京","上海","深圳","南昌"]
			})


			function getStyle(el,attr){
				if(document.defaultView.getComputedStyle){
					let style = document.defaultView.getComputedStyle(el,null);
					return style[attr];
				}
			}
		}
	</script>
</head>

</html>
