<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.div1{
			font-size:20px;		
			transform: rotate3d(1,0,0,5deg);	
		}
		
	</style>
</head>
<body>
	
	<div class="div1">
		<span>hello</span>		
	</div>
	<input type="button" name="" value="rotate" id="rotate">
	
</body>
<script type="text/javascript">
	window.onload = function(){
		let rotate = document.querySelector("#rotate");
		let div1 = document.querySelector(".div1");
		let angle = 10;
		rotate.onclick = function(){
			let rotateStyle = getStyle(div1,"transform");
			if(angle === 100){
				return;
			}
			if(rotateStyle === "none"){
				div1.style.transform = `rotate3d(1,0,0,${angle}deg)`;
			}else{
				div1.style.transform = `rotate3d(1,0,0,${angle}deg)`;
			}
			
			angle = angle + 10;
		}

		function getStyle(el,attr){
			if(document.defaultView.getComputedStyle){
				let style = document.defaultView.getComputedStyle(el,null);
				return style[attr];
			}
		}
	}
</script>
</html>
